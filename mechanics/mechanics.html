    <div class="container">
      <h1 class="text-center mt-5 mb-4">Kanónová koule</h1>
      <ul>
        <li class="text-center">
          Kanónová koule je krásným příkladem z oblasti klasické fyziky. Dobře
          simuluje konání gravitace a parabolickou křivku.
        </li>
      </ul>
    </div>

    <!-- Game options -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Tíhová síla</span>
            </div>
            <input
              type="number"
              class="form-control"
              value="9.81"
              aria-label="Gravitation"
              aria-describedby="basic-addon1"
              id="gravity"
              min="0"
              max="100"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="ZMENIT">m/s<sup>2</sup></span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Váha koule</span>
            </div>
            <input
              type="number"
              class="form-control"
              value="1"
              aria-label="Username"
              aria-describedby="basic-addon1"
              id="ball_mass"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="ZMENIT">kg</span>
            </div>
          </div>

            <span class="input-group-text" id="basic-addon1">m/s</span>

          <div class="input-group mb-3">
